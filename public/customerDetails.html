<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="others.css">
    <link rel="icon" href="Images/logo.png">
</head>
<body>
    <div class="detailsUser"><br><br>
        <img src="Images/logoNoBG.png" alt="LogoNoBG">
        <h1>ENTER YOUR DETAILS</h1>
        <h2>SELECT TIMING</h2>
        <div class="timing">
            <h3>FROM:</h3>
            <input name="from" type="time">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h3>TILL:</h3>
            <input name="till" type="time">
        </div>
        <h2>ENTER YOUR ADDRESS: </h2>
        <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
        <button id="submit-btn" onclick="dispCareTaker()">Submit</button><br><br><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
